<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>{{ page.title }}</title>
    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="{{ site.url }}/css/reveal.css">
    {% if page.theme %}
      <link rel="stylesheet" href="{{ site.url }}/css/theme/{{page.theme}}.css" id="theme">
    {% else %}
      <link rel="stylesheet" href="{{ site.url }}/css/theme/default.css" id="theme">
    {% endif %}

    <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/custom.css">

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="{{ site.url }}/lib/css/zenburn.css">

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="reveal">

      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        {{content}}
      </div>
    </div>
  </div>
    <script src="{{ site.url }}/lib/js/head.min.js"></script>
    <script src="{{ site.url }}/js/reveal.min.js"></script>

  <script>

    // Full list of configuration options available here:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
      controls: true,
      progress: true,
      history: true,
      center: true,

      transition: 'default', // default/cube/page/concave/zoom/linear/fade/none

      // Optional libraries used to extend on reveal.js
      dependencies: [
        { src: '{{ site.url }}/lib/js/classList.js', condition: function() { return !document.body.classList; } },
        { src: '{{ site.url }}/js/plugin/markdown/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: '{{ site.url }}/js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: '{{ site.url }}/js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
        { src: '{{ site.url }}/js/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
        { src: '{{ site.url }}/js/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
        // { src: 'plugin/search/search.js', async: true, condition: function() { return !!document.body.classList; } }
        // { src: 'plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
      ]
    });

  </script>  
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-41400444-1', 'fabbook.fr');
    ga('send', 'pageview');
</script>
</body>
</html>
