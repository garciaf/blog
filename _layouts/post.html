---
layout: default
---
<article class="is-post is-post-excerpt">
<header>
    <h1><a href="{{ url }}">{{ page.title }}</a></h1>
</header>
{% if page.subtitle %}
  <span class="byline">{{ page.subtitle }}</span> 
{% endif %}
  <div class="info">
    <span class="date"><span class="month">{{ page.date | date: "%b"}}</span> <span class="day">{{ page.date | date: "%d"}}</span><span class="year">, {{ page.date | date: "%Y"}}</span></span>
  </div>
  {% if page.cover %} 
  <a href="#" class="image image-full">
    <img src="{{page.cover}}" alt="{{page.title}}">
  </a>
  {% endif %}
  <p>
    {{ content }}
  </p>
  <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'fabbook'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</article>
