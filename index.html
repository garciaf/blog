---
layout: default
title: blog post
---

{% for post in site.posts %}
    {% if post.published %}
    <div class="row">
      <div class="twelve columns panel">
        <a href="{{ post.url }}"><h3>{{ post.title }} ({{post.language}})</h3></a>
        
        <p>
          <span class="label secondary round">{{ post.date | date_to_string }}</span> 
          <a class="button" href="{{ post.url }}">read</a>
        </p>
      </div>
    </div>
    {% endif %}
{% endfor %}
